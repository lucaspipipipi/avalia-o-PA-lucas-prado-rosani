<!-- word.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Editor de Texto</title>
    <link rel="stylesheet" href="style-word.css">
</head>
<body>
    <div id="toolbar">
        <div>
            <button class="toolbar-button" onclick="formatText('bold')"><i class="fas fa-bold"></i></button>
            <button class="toolbar-button" onclick="formatText('italic')"><i class="fas fa-italic"></i></button>
            <button class="toolbar-button" onclick="formatText('underline')"><i class="fas fa-underline"></i></button>
            <input type="color" id="color-picker" onchange="changeColor()">
        </div>
        <div>
            <button class="toolbar-button" onclick="justifyText('left')"><i class="fas fa-align-left"></i></button>
            <button class="toolbar-button" onclick="justifyText('center')"><i class="fas fa-align-center"></i></button>
            <button class="toolbar-button" onclick="justifyText('right')"><i class="fas fa-align-right"></i></button>
            <button class="toolbar-button" onclick="justifyTextFull()"><i class="fas fa-align-justify"></i></button>
            <button class="toolbar-button" onclick="insertList()"><i class="fas fa-list-ol"></i></button>
            <button class="toolbar-button" onclick="increaseFontSize()"><i class="fas fa-plus"></i></button>
            <button class="toolbar-button" onclick="decreaseFontSize()"><i class="fas fa-minus"></i></button>
            <button class="toolbar-button" onclick="insertTitle()"><i class="fas fa-heading"></i> Título</button>
            <button class="toolbar-button" onclick="insertSubtitle()"><i class="fas fa-heading"></i> Subtítulo</button>
        </div>
        <div>
            <button class="toolbar-button"><input type="file" id="file-input" accept=".txt" onchange="loadFile(event)"></button>
        </div>
        <div>
            <input type="text" id="txtFileName" placeholder="Nome do arquivo">
            <button class="toolbar-button" onclick="saveAsTxt()">Salvar como TXT</button>
        </div>
        <div>
            <select id="saved-files" onchange="loadSavedFile()">
                <option selected disabled>Carregar arquivo</option>
            </select>
            <button class="toolbar-button" onclick="saveContent()">Salvar</button>
            <button class="toolbar-button" onclick="deleteFile()">Excluir</button>
        </div>
    </div>
    
    <div id="editor" contenteditable="true"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="word.js"></script>
</body>
</html>
